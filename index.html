<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Blackjack</title>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body>

  <h1>Basic JavaScript Blackjack</h1>

  <div class="content container">

       <div class="content">

            &spades;

            <div class="player-side">

                 <h2 id="player-name">Player One</h2>

                 <div id="cash">Your Cash: $</div>

                 <div class="bet-area">
                     <form action="" method="get" id="the-bet" name="the-bet">
                          <label for="betAmount">How much to bet? ($10 min, $500 max)</label><br/>
                          <input type="number" id="bet-amount" name="betAmount" value="" step="10" min="10" max="1000" tabindex="1" autofocus="true" autocomplete="name" draggable="true" />
                              <br/>
                          <input type="submit" name="submit" value="Submit Bet" tabindex="2">
                     </form>
                 </div>

                 <div class="hit-me-button-area"><a href="#" id="hit-me" class="nice-button">Hit Me</a></div>

                 <div id="player-cards"></div>

                 <div id="player-total-points">Total points: </div>

                 <div id="player-display-card-area">

                      <div id="player-display-cards"></div>

                 </div>

            </div>

            <div class="house-side">

                 <h2 id="house-name">The House</h2>

                 <div id="house-cards"></div>

                 <div id="house-total-points">Total points: </div>

                 <div id="house-display-cards"></div>

            </div>

            <div class="game-notices">

                 <div id="status"></div>

                 <div id="action"></div>

            </div>

            <br clear="all">

       </div>

  <footer class="content">

    <p>Thanks for playing!</p>

  </footer>

</body>
<script src="app.js"></script>
</html>
