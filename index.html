<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Liu-Beers' Basic Blackjack</title>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body>

  <h1>Liu-Beers' Basic Blackjack (100% JavaScript)</h1>

  <div class="content container">

       <div class="content">

            <div class="player-side">

                 <h2 id="player-name">Player One</h2>

                 <div class="hit-me-button-area"><a href="#" id="hit-me" class="nice-button">Hit Me!</a></div>

                 <div id="player-card-1"></div>

                 <div id="player-card-2"></div>

                 <div id="player-card-3"></div>

                 <div id="player-card-4"></div>

                 <div id="player-card-5"></div>

                 <div id="player-card-6"></div>

                 <div id="player-card-7"></div>

                 <div id="player-card-8"></div>

                 <div id="player-card-9"></div>

                 <div id="player-card-10"></div>

                 <div id="player-total-points">Total points: </div>

            </div>

            <div class="house-side">

                 <h2 id="house-name">The House</h2>

                 <div id="house-card-1"></div>

                 <div id="house-card-2"></div>

                 <div id="house-card-3"></div>

                 <div id="house-card-4"></div>

                 <div id="house-card-5"></div>

                 <div id="house-card-6"></div>

                 <div id="house-card-7"></div>

                 <div id="house-card-8"></div>

                 <div id="house-card-9"></div>

                 <div id="house-card-10"></div>

                 <div id="player-total-points">Total points: </div>

            </div>

            <br clear="all">

       </div>

  <footer class="content">

    <p>Thanks for playing!</p>

  </footer>

</body>
<script src="app.js"></script>
</html>
