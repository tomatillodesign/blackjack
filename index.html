<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Blackjack</title>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body>

  <h1><a href="file:///Users/chris/Documents/Dev/blackjack/index.html">Basic JavaScript Blackjack</a></h1>

  <div class="content container">

       <div class="content">

            <div class="game-notices">

                 <!-- <div id="status"></div>

                 <div id="action"></div>

                 <div id="winner"></div> -->

            </div>

            <br clear="all">

            <div class="player-side">

                 <h2 id="player-name">Player One</h2>

                 <div id="cash">Your Cash: $</div>

                 <div id="bet-area">
                     <form action="" method="get" id="the-bet" name="the-bet">
                          <label for="betAmount">How much to bet? ($10 min, $100 max)</label><br/>
                          <input type="number" id="bet-amount" name="betAmount" value="" step="10" min="10" max="100" tabindex="1" autofocus="true" autocomplete="name" draggable="true" />
                              <br/>
                          <input type="submit" name="submit" value="Submit Bet" tabindex="2">
                     </form>
                 </div>

                 <div id="bet-amount-display">Your Bet: $</div>

               <div class="action-buttons">
                 <span class="hit-me-button-area"><a href="#" id="hit-me-button" class="nice-button">Hit Me</a></span><span class="stand-button-area"><a href="#" id="stand-button" class="nice-button">Stand</a></span>
               </div>

            <div class="action-buttons">
                  <div class="cash-out-button-area"><a href="#" id="cash-out-button" class="nice-button">Cash Out</a> <a href="#" id="next-hand-button" class="nice-button">Next Hand</a></div>
            </div>

                 <div id="player-cards"></div>

                 <div id="player-total-points"></div>

                 <div id="player-display-card-area">

                      <div id="player-display-cards"></div>

                 </div>

            </div>

            <div class="house-side">

                 <h2 id="house-name">The House</h2>

                 <div id="house-cards"></div>

                 <div id="house-total-points"></div>

                 <div id="house-status"></div>

                 <div id="house-status"></div>

                 <div id="house-display-cards"></div>

            </div>



            <br clear="all">

                 <div id="winner"></div>

            </div>

       </div>

  <footer class="content">

    <p>Thanks for playing!</p>

  </footer>

</body>
<script src="blackjack.js"></script>
</html>
